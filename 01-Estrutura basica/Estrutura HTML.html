<!DOCTYPE html> <!-- indica que e um documento em html5-->
<html lang="pt-br">

<head>
    <!-- Cbeça= configuração do site-->
    <meta charset="UTF-8"> <!-- para podermos usar acentuação-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- para ocupar 100% da tela do site-->
    <title>Meu Primeiro Exercício</title> <!-- TITULO DO SITE-->
</head>

<body>
    <!-- Corpo = a parte do conteudo do site-->

    <hr>

    <h1>Olá, Mundo!</h1>
    <!--CABEÇARIO DO SITE-->

    <hr>

    <P>Esse e meu primeiro documento HTML</P> <!-- PARA FAZER PARAGRAFO-->
    <p>
        <br>
        <!--Quebra dentro de um paragrafo a linha -->
    </p>

</body>

</html>
